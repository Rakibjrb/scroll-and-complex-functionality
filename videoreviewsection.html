<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Clipping Service Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .unique-review-section {
        font-family: "Inter", sans-serif;
      }
      .swiper-slide-thumb-active img {
        border-color: #0ea5e9;
        transform: scale(1.1);
      }
      .thumb-avatar {
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      .thumb-avatar:hover {
        border-color: #bae6fd;
      }
      .play-button {
        background: rgba(56, 189, 248, 0.9);
        backdrop-filter: blur(4px);
        transition: transform 0.2s;
      }
      .play-button:hover {
        transform: scale(1.1) translate(-50%, -50%);
      }
      .custom-nav-btn {
        transition: all 0.2s;
      }
      .custom-nav-btn:hover {
        background-color: #0ea5e9;
        color: white;
        border-color: #0ea5e9;
      }
      .testimonial-gradient {
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(0, 0, 0, 0) 100%
        );
      }
    </style>
  </head>
  <body>
    <section
      class="unique-review-section flex items-center justify-center p-4 relative overflow-hidden"
    >
      <div
        class="bg-white rounded-3xl shadow-xl w-full max-w-screen-xl p-6 md:p-10 relative z-10 flex flex-col lg:flex-row gap-8"
      >
        <!-- Left Side: Main Swiper -->
        <div class="w-full lg:w-1/2 flex flex-col gap-6">
          <div
            class="swiper mainSwiper lg:h-[340px] w-full rounded-2xl overflow-hidden shadow-lg aspect-[4/3] bg-gray-100 relative group"
          >
            <div
              id="video-player-container"
              class="hidden absolute top-0 left-0 w-full h-full z-10 bg-black"
            ></div>
            <div class="swiper-wrapper" id="swiper-slides"></div>
          </div>

          <div class="flex items-center justify-between w-full px-4">
            <button
              class="custom-nav-btn prev-btn w-10 h-10 rounded-full border-2 border-sky-400 text-sky-400 flex items-center justify-center hover:bg-sky-400 hover:text-white disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
                />
              </svg>
            </button>

            <div class="text-sm font-semibold text-gray-500 tracking-wider">
              <span id="current-slide">1</span> /
              <span id="total-slides">5</span>
            </div>

            <button
              class="custom-nav-btn next-btn w-10 h-10 rounded-full border-2 border-sky-400 text-sky-400 flex items-center justify-center hover:bg-sky-400 hover:text-white disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Right Side: Thumbnails -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center space-y-8">
          <h2
            class="text-3xl md:text-4xl font-bold text-gray-800 leading-tight"
          >
            What Photographers, Business Owners and Influencers Say About Our
            Photo Clipping Path Service
          </h2>

          <div class="w-full">
            <div class="swiper thumbsSwiper py-4">
              <div class="swiper-wrapper" id="thumb-slides"></div>
            </div>
          </div>

          <a
            href="#"
            class="inline-flex items-center mt-6 text-sm font-bold text-gray-700 hover:text-sky-500 transition-colors"
          >
            SEE MORE REVIEWS
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4 ml-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </a>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const reviews = [
        {
          id: "video1",
          videoSrc: `<iframe
    src="https://www.youtube.com/embed/t43JF4cXTmo?autoplay=1&mute=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="width:100%; height:100%; border-radius:12px"
  ></iframe>`,
          name: "John Doe",
          position: "Creative Director, Artify",
          image:
            "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=800&auto=format&fit=crop",
          stars: 5,
          thumb:
            "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=150&auto=format&fit=crop",
        },
        {
          id: "video2",
          videoSrc: `<iframe
    src="https://www.youtube.com/embed/t43JF4cXTmo?autoplay=1&mute=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="width:100%; height:100%; border-radius:12px"
  ></iframe>`,
          name: "Seb Chandler",
          position: "Seb Chandler Photography",
          image:
            "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=800&auto=format&fit=crop",
          stars: 5,
          thumb:
            "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=150&auto=format&fit=crop",
        },
        {
          id: "video3",
          videoSrc: `<iframe
    src="https://www.youtube.com/embed/t43JF4cXTmo?autoplay=1&mute=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="width:100%; height:100%; border-radius:12px"
  ></iframe>`,
          name: "Michael Smith",
          position: "CEO, TechStart",
          image:
            "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=800&auto=format&fit=crop",
          stars: 5,
          thumb:
            "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=150&auto=format&fit=crop",
        },
        {
          id: "video4",
          videoSrc: `<iframe
    src="https://www.youtube.com/embed/t43JF4cXTmo?autoplay=1&mute=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="width:100%; height:100%; border-radius:12px"
  ></iframe>`,
          name: "Sarah Wilson",
          position: "Freelance Editor",
          image:
            "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=800&auto=format&fit=crop",
          stars: 5,
          thumb:
            "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=150&auto=format&fit=crop",
        },
        {
          id: "video5",
          videoSrc: `<iframe
    src="https://www.youtube.com/embed/t43JF4cXTmo?autoplay=1&mute=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="width:100%; height:100%; border-radius:12px"
  ></iframe>`,
          name: "David Lee",
          position: "Studio Manager",
          image:
            "https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?q=80&w=800&auto=format&fit=crop",
          stars: 5,
          thumb:
            "https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?q=80&w=150&auto=format&fit=crop",
        },
      ];

      const swiperWrapper = document.getElementById("swiper-slides");
      const thumbWrapper = document.getElementById("thumb-slides");
      const videoPlayerContainer = document.getElementById(
        "video-player-container"
      );

      // Generate main slides
      reviews.forEach((review) => {
        swiperWrapper.innerHTML += `
      <div class="swiper-slide relative">
        <img src="${review.image}" class="w-full h-full object-cover" />
        <button value="${
          review.id
        }" class="play-button absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 rounded-full flex items-center justify-center text-white shadow-lg cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 ml-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"/>
          </svg>
        </button>
        <div class="testimonial-gradient absolute bottom-0 left-0 right-0 p-6 text-white">
          <h3 class="text-xl font-bold text-sky-400">${review.name}</h3>
          <p class="text-sm font-medium opacity-90">${review.position}</p>
          <div class="flex text-amber-400 mt-2 gap-1">
            ${"â˜…".repeat(review.stars)}
          </div>
        </div>
      </div>
    `;
      });

      // Generate thumbnails
      reviews.forEach((review) => {
        thumbWrapper.innerHTML += `
      <div class="swiper-slide !w-auto cursor-pointer group">
        <img src="${review.thumb}" class="thumb-avatar w-14 h-14 rounded-full object-cover opacity-70 group-hover:opacity-100" />
      </div>
    `;
      });

      // Initialize thumbs swiper
      var thumbsSwiper = new Swiper(".thumbsSwiper", {
        spaceBetween: 10,
        slidesPerView: "auto",
        freeMode: true,
        watchSlidesProgress: true,
      });

      // Initialize main swiper
      var mainSwiper = new Swiper(".mainSwiper", {
        spaceBetween: 20,
        effect: "fade",
        fadeEffect: { crossFade: true },
        thumbs: { swiper: thumbsSwiper },
        navigation: { nextEl: ".next-btn", prevEl: ".prev-btn" },
        on: {
          slideChange: function () {
            updateCounter(this);
          },
          init: function () {
            updateCounter(this);
          },
        },
      });

      function updateCounter(swiper) {
        document.getElementById("current-slide").innerText =
          swiper.realIndex + 1;
        document.getElementById("total-slides").innerText =
          swiper.slides.length;

        // hide video player
        videoPlayerContainer.classList.add("hidden");
      }

      // Play button click
      document.querySelectorAll(".play-button").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const video = reviews.find(
            (review) => review.id === e.currentTarget.value
          );

          // show video player
          videoPlayerContainer.classList.remove("hidden");
          videoPlayerContainer.innerHTML = "";
          videoPlayerContainer.insertAdjacentHTML("beforeend", video.videoSrc);
        });
      });
    </script>
  </body>
</html>
